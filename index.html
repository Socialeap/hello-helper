<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hello! Helper</title>

<style>
  /* HiDPI crisp rendering trick */
  html {
    transform: scale(0.5);          /* scale UI down, not iframe */
    transform-origin: top left;
    width: 200%;                     /* 2x internal render resolution */
    height: 200%;
  }

  body {
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 0;
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 200vh; /* matches scaling */
  }

  .card {
    width: 640px; /* rendered at 2x */
    background: rgba(255,255,255,0.42);
    backdrop-filter: blur(14px) saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);
    border-radius: 36px;
    padding: 32px;
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 8px 40px rgba(0,0,0,0.08);
  }

  .title { font-size: 36px; font-weight: 600; margin-bottom: 8px; }
  .subtitle { font-size: 24px; opacity: .65; margin-bottom: 20px; }
  input { width:100%; padding:18px 22px; border-radius:16px; font-size: 28px; }
  .chip { font-size:20px; padding:10px 16px; border-radius:10px; cursor:pointer; }
  .result { font-size: 24px; padding:20px; border-radius:18px; }
  .empty { font-size: 22px; opacity:.6; margin-top:16px; }

  /* (Same search logic and JS below ) */
</style>
</head>

<body>
<div class="card">
  <div class="title">Hello! Helper</div>
  <div class="subtitle">Find answers quickly.</div>

  <input id="query" placeholder="Search…" autocomplete="off"/>

  <div class="suggestions">
    <div class="chip" data-q="public link">Public Link</div>
    <div class="chip" data-q="embed card">Embed Card</div>
    <div class="chip" data-q="filter requests">Filter Requests</div>
  </div>

  <div id="results" class="empty">Start typing or tap a suggestion.</div>
</div>

<script>
const knowledgeIndex = [
  { title:"Create a public link", url:"#", desc:"Generate your shareable link.", tags:["public","link","profile"]},
  { title:"Embed your Signature Card", url:"#", desc:"Add your card to a website.", tags:["embed","iframe","html"]},
  { title:"Filter LinkUp requests", url:"#", desc:"Learn how spam is blocked.", tags:["filter","spam","requests"]},
];

function tokenize(t){ return t.toLowerCase().split(/\W+/).filter(Boolean); }
function score(e,q){
  const qT = tokenize(q);
  const eT = tokenize(e.title+" "+e.desc+" "+e.tags.join(" "));
  return qT.reduce((s,t)=>s+(eT.includes(t)?3:0),0);
}
function search(q){
  return knowledgeIndex.map(e=>({...e,score:score(e,q)}))
    .filter(e=>e.score>0).sort((a,b)=>b.score-a.score);
}

const input=document.getElementById("query");
const results=document.getElementById("results");
input.addEventListener("input",()=>{
  const q=input.value.trim();
  if(!q)return results.innerHTML='<div class="empty">Start typing…</div>';
  const r=search(q);
  if(!r.length)return results.innerHTML='<div class="empty">No results.</div>';
  results.innerHTML=r.map(e=>`
    <div class="result">
      <strong>${e.title}</strong><br>
      <span>${e.desc}</span><br>
      <a href="${e.url}" target="_blank">Open</a>
    </div>
  `).join("");
});
document.querySelectorAll(".chip").forEach(c=>c.onclick=()=>{
  input.value=c.dataset.q;
  input.dispatchEvent(new Event("input"));
});
</script>

</body>
</html>
