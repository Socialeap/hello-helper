<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello! Helper ‚Äì Smart Search</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
    background: radial-gradient(circle at top left, #fdf2ff 0, #f5fbff 40%, #e0ecff 80%);
    overflow: hidden;
  }

  #app {
    position: relative;
    width: 100%;
    height: 100vh;
  }

  /* Frosty glass helper card */
  #helper {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 360px;
    max-width: 90vw;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.18);
    border-radius: 24px;
    padding: 18px 18px 16px;
    border: 1px solid rgba(255, 255, 255, 0.55);
    box-shadow: 0 18px 60px rgba(15, 23, 42, 0.35);
    backdrop-filter: blur(20px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    color: #111827;
    z-index: 10;
  }

  #helper.hidden { display: none; }

  .title {
    font-size: 20px;
    font-weight: 650;
    margin-bottom: 6px;
  }

  .subtitle {
    font-size: 13px;
    opacity: 0.75;
    margin-bottom: 12px;
  }

  #search {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    font-size: 14px;
    background: rgba(255, 255, 255, 0.9);
    outline: none;
  }

  #search:focus {
    border-color: #3b82f6;
    box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.35);
  }

  .chips {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin: 10px 0 8px;
  }

  .chip {
    padding: 5px 9px;
    border-radius: 999px;
    font-size: 11px;
    background: rgba(255, 255, 255, 0.85);
    border: 1px solid rgba(148, 163, 184, 0.6);
    cursor: pointer;
    white-space: nowrap;
  }

  .chip:hover {
    background: rgba(239, 246, 255, 0.95);
  }

  #results {
    max-height: 260px;
    overflow-y: auto;
    padding-right: 4px;
  }

  .result {
    padding: 9px 10px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    margin-bottom: 6px;
    cursor: pointer;
    border: 1px solid rgba(148, 163, 184, 0.4);
    transition: background 0.15s, transform 0.08s;
  }

  .result:hover {
    background: #eff6ff;
    transform: translateY(-1px);
  }

  .result-title {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 3px;
  }

  .result-desc {
    font-size: 12px;
    opacity: 0.82;
  }

  .empty {
    font-size: 12px;
    opacity: 0.7;
    margin-top: 6px;
  }

  #status {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 6px;
  }

  /* Fullscreen content viewer */
  #viewer {
    display: none;
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    background: #ffffff;
    z-index: 1;
  }
  #viewer.visible { display: block; }

  /* Floating pill (upper-right) */
  #pill {
    position: fixed;
    top: 14px;
    right: 14px;
    background: rgba(15, 23, 42, 0.88);
    color: #f9fafb;
    padding: 9px 13px;
    border-radius: 999px;
    font-size: 13px;
    cursor: pointer;
    display: none;
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    box-shadow: 0 6px 24px rgba(15, 23, 42, 0.45);
    z-index: 9999;
  }
  #pill.visible {
    display: inline-flex;
    align-items: center;
    gap: 4px;
  }
</style>
</head>

<body>
<div id="app">
  <div id="helper">
    <div class="title">Hello! Helper</div>
    <div class="subtitle">Type what you‚Äôre trying to do or tap a suggestion.</div>

    <input id="search" placeholder="Search for help, features, or topics‚Ä¶" autocomplete="off" />

    <div class="chips">
      <div class="chip" data-q="public link">Public link</div>
      <div class="chip" data-q="embed card">Embed card</div>
      <div class="chip" data-q="filter spam requests">Filter requests</div>
    </div>

    <div id="results" class="empty">Start typing or tap a suggestion.</div>
    <div id="status"></div>
  </div>

  <iframe id="viewer"></iframe>
  <div id="pill">üîç Search</div>
</div>

<script>
  // Google Sheet CSV URL
  const SHEET_URL =
    "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyssmgugx1VUcyPbrjiOul67XjNNbFp45EIBinkDhqO-MK52t0qks5bbEoudn1bVtwuz5TyA_OaChW/pub?output=csv";

  let knowledgeIndex = [];
  let indexLoaded = false;

  const searchInput = document.getElementById("search");
  const resultsDiv = document.getElementById("results");
  const viewer = document.getElementById("viewer");
  const helper = document.getElementById("helper");
  const pill = document.getElementById("pill");
  const statusEl = document.getElementById("status");

  // ---------- Utility: CSV parser that respects quotes ----------
  function parseCSV(text) {
    const rows = [];
    let row = [];
    let cur = "";
    let insideQuotes = false;

    for (let i = 0; i < text.length; i++) {
      const c = text[i];
      const next = text[i + 1];

      if (c === '"' ) {
        if (insideQuotes && next === '"') {
          // Escaped quote
          cur += '"';
          i++;
        } else {
          insideQuotes = !insideQuotes;
        }
      } else if (c === "," && !insideQuotes) {
        row.push(cur);
        cur = "";
      } else if ((c === "\n" || c === "\r") && !insideQuotes) {
        if (cur.length || row.length) {
          row.push(cur);
          rows.push(row);
          row = [];
          cur = "";
        }
      } else {
        cur += c;
      }
    }
    if (cur.length || row.length) {
      row.push(cur);
      rows.push(row);
    }
    return rows;
  }

  // ---------- Tokenization + synonyms ----------
  function tokenize(text) {
    return text
      .toLowerCase()
      .split(/[^a-z0-9]+/g)
      .filter(Boolean);
  }

  const SYNONYMS = {
    spam: ["noise", "unwanted", "junk", "cold", "salesy", "unsolicited"],
    public: ["visible", "everyone", "open", "shareable"],
    share: ["send", "distribute", "copy", "forward", "expose"],
    embed: ["iframe", "website", "paste", "integrate", "install"],
    filter: ["screen", "gate", "approve", "qualify", "block"],
    request: ["inquiry", "message", "contact"],
    profile: ["card", "page", "presence"],
    link: ["url", "address"],
    qr: ["scan", "code"],
    mobile: ["phone", "iphone", "android"],
    branding: ["theme", "style", "colors"],
  };

  function getSynonyms(token) {
    const out = new Set();
    if (SYNONYMS[token]) {
      SYNONYMS[token].forEach(s => out.add(s));
    }
    // allow reverse: if token is one of synonym words
    for (const [key, vals] of Object.entries(SYNONYMS)) {
      if (vals.includes(token)) out.add(key);
    }
    return Array.from(out);
  }

  // ---------- Load knowledge index from Google Sheet ----------
  async function loadKnowledgeIndex() {
    const res = await fetch(SHEET_URL);
    const csv = await res.text();
    const rows = parseCSV(csv);
    const headers = rows.shift().map(h => h.trim().toLowerCase());

    knowledgeIndex = rows.map(row => {
      const entry = {};
      headers.forEach((h, i) => {
        entry[h] = (row[i] || "").trim();
      });

      const baseText =
        (entry["title"] || "") +
        " " +
        (entry["description"] || "") +
        " " +
        (entry["tags"] || "") +
        " " +
        (entry["notes"] || "");

      return {
        title: entry["title"] || "",
        url: entry["url"] || "",
        desc: entry["description"] || "",
        tags: entry["tags"]
          ? entry["tags"].split(",").map(t => t.trim())
          : [],
        notes: entry["notes"] || "",
        _text: baseText.toLowerCase(),
        _tokens: new Set(tokenize(baseText)),
      };
    });

    indexLoaded = true;
  }

  // ---------- Smart scoring (medium semantic-ish) ----------
  function scoreEntry(entry, query) {
    const qTokens = tokenize(query);
    if (!qTokens.length) return 0;

    let score = 0;
    const text = entry._text;
    const tokens = entry._tokens;

    const fullPhrase = query.toLowerCase().trim();
    if (fullPhrase && text.includes(fullPhrase)) {
      score += 6; // phrase match
    }

    for (const q of qTokens) {
      if (tokens.has(q)) {
        score += 5; // exact token match
        continue;
      }

      const synonyms = getSynonyms(q);
      const synHit = synonyms.some(s => text.includes(s));
      if (synHit) {
        score += 3;
        continue;
      }

      // fuzzy-ish: plural/short variant / prefix match
      const fuzzyHit = Array.from(tokens).some(t => {
        if (t === q) return true;
        if (t.startsWith(q) || q.startsWith(t)) return true;
        if (t.endsWith("s") && t.slice(0, -1) === q) return true;
        if (q.endsWith("s") && q.slice(0, -1) === t) return true;
        return false;
      });
      if (fuzzyHit) {
        score += 2;
      }
    }

    return score;
  }

  async function smartSearch(query) {
    if (!indexLoaded) return [];
    const trimmed = query.trim();
    if (trimmed.length < 2) return [];

    const scored = knowledgeIndex
      .map(entry => ({
        entry,
        score: scoreEntry(entry, trimmed),
      }))
      .filter(x => x.score > 0)
      .sort((a, b) => b.score - a.score)
      .map(x => x.entry);

    return scored;
  }

  // ---------- UI helpers ----------
  function showContent(url) {
    if (!url) return;
    viewer.src = url;
    viewer.classList.add("visible");
    helper.classList.add("hidden");
    pill.classList.add("visible");
  }

  function showHelper() {
    viewer.classList.remove("visible");
    viewer.src = "";
    helper.classList.remove("hidden");
    pill.classList.remove("visible");
  }

  function renderResults(list) {
    if (!list || list.length === 0) {
      resultsDiv.className = "empty";
      resultsDiv.innerHTML = "No results. Try another phrase.";
      return;
    }

    resultsDiv.className = "";
    resultsDiv.innerHTML = list
      .map(
        item => `
        <div class="result" data-url="${item.url}">
          <div class="result-title">${item.title || "Untitled"}</div>
          <div class="result-desc">${item.desc || ""}</div>
        </div>
      `
      )
      .join("");

    document.querySelectorAll(".result").forEach(el => {
      el.addEventListener("click", () => {
        const url = el.getAttribute("data-url");
        showContent(url);
      });
    });
  }

  // ---------- Events ----------
  searchInput.addEventListener("input", async () => {
    const q = searchInput.value;
    if (!q.trim()) {
      resultsDiv.className = "empty";
      resultsDiv.innerHTML = "Start typing or tap a suggestion.";
      return;
    }

    resultsDiv.className = "";
    resultsDiv.innerHTML = '<div class="empty">Searching‚Ä¶</div>';
    const res = await smartSearch(q);
    renderResults(res);
  });

  document.querySelectorAll(".chip").forEach(chip => {
    chip.addEventListener("click", () => {
      const q = chip.getAttribute("data-q");
      searchInput.value = q;
      searchInput.dispatchEvent(new Event("input"));
    });
  });

  pill.addEventListener("click", showHelper);

  // ---------- Initialization ----------
  (async function init() {
    try {
      statusEl.textContent = "Loading help topics‚Ä¶";
      await loadKnowledgeIndex();
      statusEl.textContent = "Smart search ready ‚úî";
    } catch (e) {
      console.error("Initialization error:", e);
      statusEl.textContent = "Could not load help topics.";
    }
  })();
</script>
</body>
</html>
