<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello Helper AI</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #f7f7f7;
    overflow: hidden;
  }

  #app {
    position: relative;
    width: 100%;
    height: 100vh;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Full helper panel */
  #helper {
    width: 350px;
    max-width: 90vw;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    padding: 16px;
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
    transition: opacity 0.3s, transform 0.3s;
    z-index: 10;
  }
  #helper.hidden {
    display: none;
  }

  h1 {
    margin: 0 0 10px;
    font-size: 18px;
  }

  input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    font-size: 14px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }

  .result {
    padding: 10px;
    background: white;
    border-radius: 10px;
    margin-bottom: 6px;
    cursor: pointer;
    border: 1px solid #eee;
    transition: background 0.15s;
  }
  .result:hover {
    background: #f2f6ff;
  }

  /* Full page content viewer */
  #viewer {
    display: none;
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: none;
    background: white;
    z-index: 1;
  }
  #viewer.visible {
    display: block;
  }

  /* Floating pill button */
  #pill {
    position: fixed;
    top: 14px;
    right: 14px;
    background: rgba(0,0,0,0.75);
    color: white;
    padding: 10px 14px;
    border-radius: 40px;
    font-size: 14px;
    cursor: pointer;
    display: none;
    backdrop-filter: blur(10px);
    z-index: 999999; /* Always on top */
  }
  #pill.visible {
    display: inline-block;
  }
</style>
</head>

<body>
<div id="app">
  <div id="helper">
    <h1>Need Help?</h1>
    <input id="search" placeholder="Type what you're trying to do..." autocomplete="off" />
    <div id="results"></div>
    <div id="status" style="opacity:0.6; font-size:12px; margin-top:8px;"></div>
  </div>

  <iframe id="viewer"></iframe>
  <div id="pill">Help ▸</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
<script>

// ============ CONFIG ==================
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSyssmgugx1VUcyPbrjiOul67XjNNbFp45EIBinkDhqO-MK52t0qks5bbEoudn1bVtwuz5TyA_OaChW/pub?output=csv";

let knowledgeIndex = [];
let embeddings = [];
let embedder = null;
let engineReady = false;

// ============ LOAD SHEET CSV ==================
async function loadKnowledgeIndex() {
  const res = await fetch(SHEET_URL);
  const csv = await res.text();
  const rows = csv.trim().split("\n");
  const headers = rows.shift().split(",");

  knowledgeIndex = rows.map(row => {
    const values = row.split(",");
    const entry = {};
    headers.forEach((h, i) => entry[h.trim().toLowerCase()] = values[i]?.trim() || "");

    return {
      title: entry["title"],
      url: entry["url"],
      desc: entry["description"] || "",
      tags: entry["tags"] ? entry["tags"].split(",").map(t => t.trim()) : [],
      notes: entry["notes"] || ""
    };
  });
}

// ============ SEMANTIC ENGINE ==================
async function loadEmbeddingEngine() {
  const pipeline = await window.transformers.pipeline(
    "feature-extraction",
    "Xenova/all-MiniLM-L6-v2"
  );
  embedder = pipeline;

  for (let item of knowledgeIndex) {
    let vec = await embedder(item.title + " " + item.desc + " " + item.tags.join(" "));
    embeddings.push({
      ...item,
      vector: vec.data[0]
    });
  }

  engineReady = true;
  document.getElementById("status").innerText = "AI search ready ✔";
}

function cosineSimilarity(a, b) {
  let dot = 0, na = 0, nb = 0;
  for (let i = 0; i < a.length; i++) {
    dot += a[i] * b[i];
    na += a[i] * a[i];
    nb += b[i] * b[i];
  }
  return dot / (Math.sqrt(na) * Math.sqrt(nb));
}

async function semanticSearch(query) {
  if (!engineReady) return keywordSearch(query);
  let qv = await embedder(query);
  qv = qv.data[0];

  return embeddings
    .map(x => ({
      ...x,
      score: cosineSimilarity(qv, x.vector)
    }))
    .sort((a,b)=>b.score-a.score);
}

function keywordSearch(query) {
  return knowledgeIndex
    .map(x => ({
      ...x,
      score: x.title.toLowerCase().includes(query.toLowerCase()) ? 1 : 0
    }))
    .sort((a,b)=>b.score-a.score);
}

// ============ UI INTERACTION ==================
const searchInput = document.getElementById("search");
const resultsDiv = document.getElementById("results");
const viewer = document.getElementById("viewer");
const helper = document.getElementById("helper");
const pill = document.getElementById("pill");

searchInput.addEventListener("input", async () => {
  const q = searchInput.value.trim();
  if (!q) {
    resultsDiv.innerHTML = "";
    return;
  }

  const results = await semanticSearch(q);
  resultsDiv.innerHTML = results.map(r => `
    <div class="result" data-url="${r.url}">
      <strong>${r.title}</strong><br>
      <span>${r.desc}</span>
    </div>
  `).join("");

  document.querySelectorAll(".result").forEach(el => {
    el.addEventListener("click", () => showContent(el.dataset.url));
  });
});

function showContent(url) {
  viewer.src = url;
  viewer.classList.add("visible");
  helper.classList.add("hidden");
  pill.classList.add("visible");
}

pill.addEventListener("click", () => {
  viewer.classList.remove("visible");
  helper.classList.remove("hidden");
  pill.classList.remove("visible");
  viewer.src = "";
});

// ============ INITIALIZE ==================
(async function init() {
  document.getElementById("status").innerText = "Loading help index...";
  await loadKnowledgeIndex();
  document.getElementById("status").innerText = "Loading AI model...";
  await loadEmbeddingEngine();
})();
</script>

</body>
</html>
