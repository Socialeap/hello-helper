<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hello! Semantic Search</title>

<style>
  body {
    font-family: system-ui, sans-serif;
    padding: 20px;
    background: #f8f9fb;
  }
  .search-box {
    max-width: 520px;
    margin: auto;
  }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  .result {
    margin-top: 14px;
    padding: 12px;
    background: white;
    border-radius: 10px;
    border: 1px solid #eee;
  }
  a {
    color: #0077ff;
    text-decoration: none;
    font-weight: 600;
  }
</style>

<!-- IMPORTANT: Tiny in-browser transformer -->
<script src="https://cdn.jsdelivr.net/npm/@xenova/transformers"></script>
</head>
<body>

<div class="search-box">
  <input id="query" placeholder="Search help, features, or topicsâ€¦" />
  <div id="results"></div>
</div>

<script>
// ===============================================================
// Simple fallback keyword matcher (works even without embeddings)
// ===============================================================
function keywordMatch(query) {
  const q = query.toLowerCase();
  return knowledgeIndex.filter(entry =>
    entry.text.toLowerCase().includes(q)
  );
}

document.getElementById("query").addEventListener("input", async e => {
  const q = e.target.value.trim();
  const results = document.getElementById("results");
  if (!q) return (results.innerHTML = "");

  // FALLBACK FIRST â€” works instantly
  let matches = keywordMatch(q);

  // Optional: attempt semantic search if embeddings exist
  if (!matches.length && embedder) {
    const semantic = await semanticSearch(q);
    if (semantic.length) matches = semantic;
  }

  if (!matches.length) {
    results.innerHTML = `<div style="opacity:.6;">No results found</div>`;
    return;
  }

  results.innerHTML = matches
    .map(m => `
      <div class="result">
        <a href="${m.url}" target="_blank">ðŸ”— ${m.text}</a>
      </div>
    `).join("");
});
</script>
</body>
</html>
